<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Billing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #162926;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .menu-item, .cart-item {
            background: rgb(41, 21, 41);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            border: 2px solid #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Food Billing System</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Menu</h4>
                <div id="menu"></div>
            </div>
            <div class="col-md-6 cart">
                <h4>Cart</h4>
                <div id="cart"></div>
                <h5>Total: $<span id="total">0</span></h5>
                <button class="btn btn-success" onclick="printBill()">Print Bill</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
